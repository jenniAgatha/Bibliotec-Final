<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Perfil — Bibliotec</title>
  <link rel="stylesheet" href="perfil.css">
</head>
<body>
  <main class="perfil-container">
    <a href="nossosLivros.html" class="back">← Voltar</a>
    <h1>Meu Perfil</h1>

    <div class="card">
      <div class="avatar-wrapper">
        <img id="avatarPreview" src="imagens/Group (1).png" alt="avatar" class="avatar">
      </div>

      <form id="perfilForm">
        <label class="file-label">
          Escolher foto
          <input id="avatarInput" type="file" accept="image/*">
        </label>

        <label class="field">
          Nome
          <input id="nomePerfil" type="text" placeholder="Seu nome" required>
        </label>

        <label class="field">
          Email
          <input id="emailPerfil" type="email" placeholder="Seu email" readonly>
        </label>

        <label class="field">
          Senha Atual
          <input id="senhaAtual" type="password" placeholder="Digite sua senha atual">
        </label>

        <label class="field">
          Nova Senha
          <input id="novaSenha" type="password" placeholder="Digite a nova senha">
        </label>

        <label class="field">
          Confirmar Nova Senha
          <input id="confirmarSenha" type="password" placeholder="Confirme a nova senha">
        </label>

        <label class="field">
          Data de Nascimento
          <input id="dataNascimento" type="date">
        </label>

        <label class="field">
          Celular
          <input id="celular" type="text" placeholder="Seu celular">
        </label>

        <label class="field">
          Curso
          <input id="curso" type="text" placeholder="Seu curso">
        </label>

        <div class="actions">
          <button type="submit" id="saveBtn" class="btn">Salvar</button>
          <button type="button" id="removeBtn" class="btn ghost">Remover foto</button>
          <button type="button" onclick="logout()" class="btn ghost">Sair</button>
        </div>
      </form>
    </div>
  
    <!-- Seção de Reservas -->
    <div class="card reservas-card">
      <h2>Minhas Reservas</h2>
      <div id="reservasList" class="reservas-list">
        <p class="loading">Carregando reservas...</p>
      </div>
    </div>
  </main>

  <script src="perfil.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
