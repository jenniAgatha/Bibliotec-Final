<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.TeLaDeCadastro.css">
    <title>Tela De cadastro</title>
</head>
<body>
 
<div class="galaxia">
    <div class="FormCadastro">
        <form class="form" id="formCadastro">
            <p class="title">Register</p>
            <p class="message">Signup now and get full access to our app.</p>
            
            <label>
                <input class="input" type="text" id="nome" placeholder="" required>
                <span>Nome Completo</span>
            </label>

            <label>
                <input class="input" type="email" id="email" placeholder="" required>
                <span>Email</span>
            </label> 
            
            <label>
                <input class="input" type="password" id="senha" placeholder="" required>
                <span>Password</span>
            </label>

            <label>
                <input class="input" type="date" id="data_nascimento" placeholder="" required>
                <span>Data de Nascimento</span>
            </label>

            <label>
                <input class="input" type="tel" id="celular" placeholder="" required>
                <span>Celular</span>
            </label>

            <label>
                <input class="input" type="text" id="curso" placeholder="" required>
                <span>Curso</span>
            </label>

            <button type="submit" class="submit">Submit</button>
            
            <div id="mensagem"></div>
            
            <p class="signin">JÃ¡ tem uma conta?<a href="TelaDeLogin.html">Login</a></p>
        </form>
    </div>
</div>

<script src="cadastro.js"></script>
</body>
</html>
