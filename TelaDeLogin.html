<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Esboço</title>
    <link rel="stylesheet" href="style.TelaLogin.css">
</head>
<body>

    <div class="container">

        <div class="left">
            <img src="" alt="Ilustração">
        </div>

        <div class="right">

            <p class="small-top">Não tem uma conta? 
                <a href="TelaDeCadastro.html">
                    <button class="signin-btn">Crie uma</button>
                </a>
            </p>

            <h1>Bem vindo!</h1>
            <p class="subtitle">Entre com sua conta</p>

            <form id="formLogin">

                <label>Email</label>
                <input type="email" id="email" placeholder="email@exemplo.com" required>

                <label>Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>

                <button type="submit" class="login-btn" a href="Login.html">Login</button>
            </form>

            <div id="mensagem"></div>

        </div>

    </div>

    <script src="login.js"></script>
</body>
</html>
