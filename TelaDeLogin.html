<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.TelaLogin.css">
        <link rel="icon" href="imagens/Group (1).png">

</head>
<body>

    <div class="container">

        <div class="left">
            <img src="imagens/download (9).jpg" alt="Ilustração">
        </div>

        <div class="right">

            <p class="small-top">Não tem uma conta? 
                <a href="TelaDeCadastro.html">
                    <button class="signin-btn">Crie uma</button>
                </a>
            </p>

            <h1>Bem vindo a Bibliotec!</h1>
            <p class="subtitle">Entre com sua conta</p>

            <form id="formLogin">

                <label>Email</label>
                <input type="email" id="email" placeholder="email@exemplo.com" required>

                <label>Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>

                <button type="submit" class="login-btn" a href="TelaInicial.html">Login</button>
            </form>

            <p class="forgot-password"><a href="#" id="forgotPasswordLink">Esqueceu a senha?</a></p>

            <div id="mensagem"></div>

        </div>

    </div>

    <!-- Modal para reset de senha -->
    <div id="resetModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Reset de Senha</h2>
            <p>Digite seu email para receber uma senha temporária.</p>
            <form id="resetForm">
                <label>Email</label>
                <input type="email" id="resetEmail" placeholder="email@exemplo.com" required>
                <button type="submit" class="login-btn">Enviar</button>
            </form>
            <div id="resetMensagem"></div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
